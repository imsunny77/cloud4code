{% load crispy_forms_tags %}
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id='add'
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id='id_form' method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% crispy form %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Cancel</button>
          <button type="submit" class="btn btn-primary" >Add</button>
          <!-- id="add_data" -->
        </div>
      </form>
    </div>
  </div>
</div>
