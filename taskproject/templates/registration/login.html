{% extends 'registration/reg_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Log In {% endblock %}
{% block heading %} Log In {% endblock %}

{% block content %}

<form method="post" action="{% url 'login' %}">

  {% csrf_token %}
  <div class="row d-flex justify-content-center">
    <div class="col-3"></div>
    <div class="col-6"> 
      {{form|crispy}}
      <h5>New Here?</h5>
      <a class="primary-btn" href="{% url 'administration:add_user' %}">Create an Account</a> <br>
      <button type="submit" class="btn btn-primary">Log In</button>
    </div>
    <div class="col-3"></div>
  </div>
</form>

{% endblock %}
{% block js %}
<script>
  $('label[for="id_username"]').text('Email*');
</script>
{% endblock %}
