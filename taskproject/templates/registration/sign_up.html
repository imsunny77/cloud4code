{% extends 'registration/reg_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Sign Up {% endblock %}
{% block heading %} Sign Up {% endblock %}.
{% block content %}

<form method="post">
    {% csrf_token %}
    {% crispy form%}
    <hr>
    <div class="row text-center">
        <div class="col-6 text-center">
            <h4>Already User?</h4>
            <a class="primary-btn " href="{% url 'login' %}">Login</a>
        </div>
    <div class="col-6 float-right">
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </form>
{% endblock %}
{% block js %}
<script>
    document.getElementById('id_username').innerHTML= 'Email';
</script>
{% endblock %}
